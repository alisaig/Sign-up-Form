<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <image id="odin-logo" src="odin-lined.png"></image>
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right-section">
        <div class="call-to-action">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vehicula auctor purus, vitae accumsan lacus vehicula sit amet. Etiam at tortor in nunc varius euismod nec eu odio. Aliquam non.
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form>
                <div class="form_field">
                    <label for="f_name">FIRST NAME</label>
                    <input type="text" id="f_name" name="first_name" required />
                </div>
                <div class="form_field">
                    <label for="l_name">LAST NAME</label>
                    <input type="text" id="l_name" name="last_name" required />
                </div>
                <div class="form_field">
                    <label for="f_name">EMAIL</label>
                    <input type="email" id="email" name="email" required/>
                </div>
                <div class="form_field">
                    <label for="p_number">PHONE NUMBER</label>
                    <input type="tel" id="p_number" name="phone_num" minlength="8"/>
                </div>
                <div class="form_field">
                    <label for="pswrd">PASSWORD</label>
                    <input type="password" id="pswrd" name="password" minlength="12" maxlength="128" required />
                </div>
                <div class="form_field">
                    <label for="p_number">CONFIRM PASSWORD</label>
                    <input type="password" id="xxx" name="xxx" required/>
                </div>
            </form>
        </div>
        <div class="buttons">
            <button>Create Account</button>
            <p>Already have an account? <a>Log In</a></p>
        </div>
    </div>
</body>
</html>
