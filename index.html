<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <image id="odin-logo" src="odin-lined.png"></image>
            <h1>ODIN</h1>
        </div>
        <div class="image-credit">Photo by&nbsp<a href="https://unsplash.com/@polarmermaid?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Anne Nyg√•rd</a>&nbspon&nbsp <a href="https://unsplash.com/photos/yellow-sunflower-in-close-up-photography-F5mFWO3bNuc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div class="right-section">
        <div class="call-to-action">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vehicula auctor purus, vitae accumsan lacus vehicula sit amet. Etiam at tortor in nunc varius euismod nec eu odio. </p>
            <p>Aliquam <em>non</em>.</p>
        </div>
        <form>
            <h2>Let's do this!</h2>
            <div class="form_field">
                <label for="f_name">FIRST NAME<span aria-label="required">*</span></label>
                <input type="text" id="f_name" name="first_name" required />
            </div>
            <div class="form_field">
                <label for="l_name">LAST NAME<span aria-label="required">*</span></label>
                <input type="text" id="l_name" name="last_name" required />
            </div>
            <div class="form_field">
                <label for="f_name">EMAIL<span aria-label="required">*</span></label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form_field">
                <label for="p_number">PHONE NUMBER</label>
                <input type="tel" id="p_number" name="phone_num" minlength="8"/>
            </div>
            <div class="form_field">
                <label for="pswrd">PASSWORD<span aria-label="required">*</span></label>
                <input type="password" id="pswrd" name="password" minlength="12" maxlength="128" required />
            </div>
            <div class="form_field">
                <label for="p_number">CONFIRM PASSWORD<span aria-label="required">*</span></label>
                <input type="password" id="xxx" name="xxx" required/>
            </div>
        </form>
        <div class="buttons">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a id="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
